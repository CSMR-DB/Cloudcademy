                    <li class="messages">

                    <li class="friends">

                    </li>

                        <section id="settingsbox">

                                    <ul>
                                        <li>
                                            <label for="userAvatar2">Avatar: </label>
                                            <input type="text" id="userAvatar2" class="userAvatar" name="userAvatar2" />

                                        <li>

                                            <input type="text" id="userHeader2" class="userHeader" name="userHeader2" />

                                        <li>

                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </section>

                </ul>
            </nav>

        <div id="wrappedhead" class="wrapped twelve">

            </div>

                            <input id="video-embed" class="video inline pB" type="text" placeholder="Put your video url here" />
                        </div>
                    </div>
                    <button id="newpostsubmit">Post message</button>
                </div>
                <div id="postlist">
                </div>
            </div>
        </section>

    <div id="CONTENT">
    
    
    
    </div>
